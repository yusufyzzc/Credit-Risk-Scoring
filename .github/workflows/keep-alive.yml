name: Keep Render Alive

on:
  schedule:
    # Run every 14 minutes to keep the service alive
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          curl -f https://credit-risk-scoring.onrender.com/health || exit 0
